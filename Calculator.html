<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <p> <br> </p>
    
    <div class="container">

        <div class="col-4 p-3 border border-info">
            
            <h4 align="center" style="color: aqua;" id="head">Calculator</h4>
            <div align="center">
                <textarea name="" id="text" cols="40" rows="1" class="btn btn-outline-info"></textarea>
            </div>
            
            <p></p> 

            <div align="center" class="d-grid gap-2 d-md-block">
                <button onclick="aM()" type="button" class="btn btn-outline-danger"><-</button>
                <button onclick="aMadd()" type="button" class="btn btn-outline-danger">AC</button>
                <button onclick="mod()" type="button" class="btn btn-outline-danger">%</button>
                <button onclick="add()" type="button" class="btn btn-outline-warning">+</button>
            </div>

            <p></p>

            <div align="center" class="d-grid gap-2 d-md-block">
                <button onclick="a1()" type="button" class="btn btn-outline-info">1</button>
                <button onclick="a2()" type="button" class="btn btn-outline-info">2</button>
                <button onclick="a3()" type="button" class="btn btn-outline-info">3</button>
                <button onclick="sub()" type="button" class="btn btn-outline-warning">-</button>
            </div>

            <p></p>

            <div align="center" class="d-grid gap-2 d-md-block">
                <button onclick="a4()" type="button" class="btn btn-outline-info">4</button>
                <button onclick="a5()" type="button" class="btn btn-outline-info">5</button>
                <button onclick="a6()" type="button" class="btn btn-outline-info">6</button>
                <button onclick="mul()" type="button" class="btn btn-outline-warning">x</button>
            </div>

            <p></p>

            <div align="center" class="d-grid gap-2 d-md-block">
                <button onclick="a7()" type="button" class="btn btn-outline-info">7</button>
                <button onclick="a8()" type="button" class="btn btn-outline-info">8</button>
                <button onclick="a9()" type="button" class="btn btn-outline-info">9</button>
                <button onclick="div()" type="button" class="btn btn-outline-warning">/</button>
            </div>

            <p></p>

            <div align="center" class="d-grid gap-2 d-md-block">
                <button onclick="a0()" type="button" class="btn btn-outline-info">0</button>
                <button onclick="dot()" type="button" class="btn btn-outline-info">.</button>
                <button onclick="equal()" type="button" class="btn btn-outline-primary" style="width: 165px;">=</button>
            </div>

            <p></p>

            <div align="center">
                <textarea name="" id="write" cols="28" rows="1" class="btn btn-outline-info" placeholder="type here"></textarea>
                <button onclick="check()" type="button" class="btn btn-outline-danger">Check</button>
            </div>

        </div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
